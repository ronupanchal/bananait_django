  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        
      <div class="carousel-inner" role="listbox">
        {% for slider in sliders %}   
        <!-- Slide 1 -->
        {% if forloop.first %}
        <div class="carousel-item active" style="background-image: url({{slider.sliderimage.url}});">
        {% else %}
        <div class="carousel-item" style="background-image: url({{slider.sliderimage.url}});">
        {% endif %}
        
          <div class="carousel-container">
            <div class="carousel-content animate__animated animate__fadeInUp">
              <h2>{{slider.title}}</span></h2>
              <p align="justify">{{slider.description}}</p>
              <div class="text-center"><a href="" class="btn-get-started">Read More</a></div>
            </div>
          </div>
        </div>
        {% endfor %} 
         
      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon bx bx-left-arrow" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon bx bx-right-arrow" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
      </div>
    </div>
  </section><!-- End Hero -->
